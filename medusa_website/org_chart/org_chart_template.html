<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  .org-chart {
    font-size: 17px;
    color: #ffffff;
    font-family: 'Heebo', sans-serif;
    /* font-family: "Source Sans Pro", sans-serif; */
    display: grid;
    gap: 0px;

    box-shadow: 2px 5px 15px 0px #17161694;
    margin: 5px auto;
    border-radius: 5px;
    min-width: 420px;
    max-width: 1050px;
    background-color: #282c34;
    padding: 10px;

  }


  .subcommittee {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
    gap: 20px;
    box-shadow: 2px 5px 15px 0px #17161694;
    margin: 20px;
    padding: 20px;
    border-radius: 5px;


  }


  .subcommittee-title {
    display: block;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    position: relative;
    top: 15px;
    font-family: 'Heebo', sans-serif;
    font-size: larger;
    font-variant-caps: small-caps;
    letter-spacing: 2px;
  }

  .subcommittee-executive {
    background-color: #b94a48;
  }

  .subcommittee-general {
    background-color: coral;
  }

  .subcommittee-clinical {
    background-color: sandybrown;
  }

  .subcommittee-preclinical {
    background-color: lightskyblue;
  }

  .subcommittee-special {
    background-color: #2bc35e;
  }

  .org-card {
    width: 300px;
    height: 120px;
    display: grid;
    padding: 5px;
    grid-template-columns: 2% 96% 2%;
    grid-template-rows: 4% 92% 4%;
    position: relative;
    overflow: hidden;
    box-shadow: 2px 5px 15px 0px #17161694;
    background-color: #122529;
    border-radius: 3px;
  }

  .org-card .name-tag {
    grid-column: 1 / span 4;
    grid-row: 2 / span 1;
    align-self: center;
    z-index: 2;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    font-size: 0.6rem; /*12px;*/
    letter-spacing: .1rem;
    text-align: left;
    border-radius: 3px;
  }

  .org-card h1, h3 {
    margin: 8px;
    font-weight: unset;
  }


  .accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    text-align: left;
    border: none;
    outline: none;
    transition: 0.4s;
  }

  /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
  .active, .accordion:hover {
    background-color: #ccc;
  }

  /* Style the accordion panel. Note: hidden by default */
  .panel {
    padding: 0 18px;
    background-color: white;
    display: none;
    overflow: hidden;
  }
</style>

<div class="org-chart">
  <div class="subcommittee-title"> Executive Committee</div>
  <div class="subcommittee subcommittee-executive">
    <!-- %cards_executive% -->
  </div>

  <div class="subcommittee-title"> General Committee</div>
  <div class="subcommittee subcommittee-general">
    <!-- %cards_general% -->
  </div>


  <div class="subcommittee-title"> Clinical Committee</div>
  <div class="subcommittee subcommittee-clinical">
    <!-- %cards_clinical% -->
  </div>
  <div class="subcommittee-title"> Preclinical Committee</div>
  <div class="subcommittee subcommittee-preclinical">
    <!-- %cards_preclinical% -->

  </div>
  <div class="subcommittee-title"> Special Interest Groups</div>
  <div class="subcommittee subcommittee-special">
    <!-- %cards_special% -->

  </div>

</div>
<!-- Add extra whitespace at bottom so Weebly doesn't cut of the box shadow -->
<div style="height: 20px"></div>
