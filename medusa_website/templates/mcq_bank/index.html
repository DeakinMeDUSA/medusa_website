{% extends "base.html" %}
{% block title %}All Quizzes{% endblock %}

{% block content %}
  <ul>
    <li><a href="{% url "mcq_bank:quiz_session_create" %}">Continue previous session / Create new session</a></li>
    <li><a href="{% url "mcq_bank:category_list" %}">Categories</a></li>
    <li><a href="{% url "mcq_bank:history" %}">Quiz History and Progress</a></li>
    <li><a href="{% url "mcq_bank:question_list" %}">View all Questions</a></li>
  </ul>

  <div class="modal fade" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

      </div>
    </div>
  </div>

  <button id="check-session" class="btn btn-primary" type="button" name="button">
    Check session
  </button>


{% endblock %}

{% block javascript %}
  {{ block.super }}
  <script type="text/javascript">
    $(document).ready(function () {

      $('#check-session').modalForm({
        formURL: "{% url 'mcq_bank:check_session' %}",
      })
    })

  </script>
{% endblock javascript %}
