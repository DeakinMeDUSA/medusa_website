{% extends "base.html" %}


{% block title %}Forbidden (403){% endblock %}

{% block content %}
  <h1>Forbidden (403)</h1>
  {% if exception %}
    <div
      class="alert alert-danger"
      role="alert">
      {{ exception }}
    </div>
  {% else %}
    <p>CSRF verification failed. Request aborted.</p>
  {% endif %}

{% endblock content %}
